<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Proyecto de Control de Inventario">
	<meta name="author" content="Amatsu Technology">

	<!-- App favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- App title -->
	<title>Ingresar Producto - COIN</title>

	<!-- Sweet Alert -->
	<link href="plugins/bootstrap-sweetalert/sweet-alert.css" rel="stylesheet" type="text/css">

	<!-- App css -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/core.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/components.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/pages.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/menu.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
	<script src="assets/js/modernizr.min.js"></script>
</head>
<body class="fixed-left" onload="InitIngresarProducto();">
	<!-- Loader -->
    <div id="preloader">
		<div id="status">
			<div class="spinner">
			  <div class="spinner-wrapper">
				<div class="rotator">
				  <div class="inner-spin"></div>
				  <div class="inner-spin"></div>
				</div>
			  </div>
			</div>
		</div>
	</div>

	<div id="wrapper">
		<!-- ========== Menu ============ -->
		<div id="divMenu"></div>
		<!-- ==========// Menu ========== -->

		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="page-title-box">
								<h4 class="page-title">Evaluado: XXXXXXXXXXXXXX </h4>
								
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-xs-12">
							<div class="card-box">
								<label>Datos Empresa</label>
								<form id="demo-form" onsubmit="return ValidarIngresarProducto()">
									<div id="divErrorIngresarProducto" class="form-group" style="display: none;">
											<div id="divMensajeError" class="alert alert-danger" role="alert"></div>
									</div>
									<div class="form-group">
										<label>Empresa *:</label>
										<select name="ddlCategorias" class="form-control" id="ddlCategorias"></select>
									</div>
									<div class="form-group">
										<label>Usuario *:</label>
										<select name="ddlSubCategorias" class="form-control" id="ddlSubCategorias"></select>
									</div>
									<div class="form-group">
										<input type="submit" id="btnGuardarDataEmpresa" name="btnGuardarDataEmpresa" class="btn btn-success" value="Guardar Datos">
									</div>
									<label class="text-danger m-b-5"> * Los campos son obligatorios</label>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ========== Footer ============ -->
			<div id="divFooter"></div>
			<!-- ==========// Footer ========== -->
		</div>
	</div>

	<script>
		var resizefunc = [];
	</script>

	<!-- jQuery  -->
	<script src="./assets/js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/detect.js"></script>
	<script src="assets/js/fastclick.js"></script>
	<script src="assets/js/jquery.blockUI.js"></script>
	<script src="assets/js/waves.js"></script>
	<script src="assets/js/jquery.slimscroll.js"></script>
	<script src="assets/js/jquery.scrollTo.min.js"></script>

	<!-- Sweet-Alert  -->
	<script src="plugins/bootstrap-sweetalert/sweet-alert.min.js"></script>

	<!-- App js -->
	<script src="assets/js/jquery.core.js"></script>
	<script src="assets/js/jquery.app.js"></script>

	<script type="text/javascript" src="plugins/parsleyjs/parsley.min.js"></script>

	<script src="js/utiles.js"></script>
	<script src="js/app.controler.js"></script>
	<script src="js/productos.js"></script>
	<script src="js/sync.js"></script>
</body>
</html>
