<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Proyecto de Control de Inventario">
	<meta name="author" content="Amatsu Technology">

	<!-- App favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- App title -->
	<title>Login - COIN</title>

	<!-- App css -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/core.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/components.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/pages.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/menu.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />

	<script src="assets/js/modernizr.min.js"></script>
</head>
<body>
	<!-- Loader -->
	<div id="preloader">
		<div id="status">
			<div class="spinner">
			  <div class="spinner-wrapper">
				<div class="rotator">
				  <div class="inner-spin"></div>
				  <div class="inner-spin"></div>
				</div>
			  </div>
			</div>
		</div>
	</div>

	<!-- HOME -->
	<section>
		<div class="container-alt">
			<div class="row">
				<div class="col-sm-12">
					<div class="wrapper-page">
						<div class="m-t-40 account-pages">
							<div class="text-center account-logo-box">
								<h2 class="text-uppercase">
									<a href="index.html" class="text-success">
										<span><img src="assets/images/logo.png" alt="" height="36"></span>
									</a>
								</h2>
							</div>
							<div class="account-content">
								<form class="form-horizontal" action="#">
									<div id="divErrorLogin" class="form-group" style="display: none;">
										<div id="divMensajeError" class="alert alert-danger" role="alert"></div>
									</div>
									<div class="form-group ">
										<div class="col-xs-12">
											<input class="form-control" type="text" id="Usuario" value="" required="" placeholder="Usuario">
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-12">
											<input class="form-control" type="password" id="Pass" value="" required="" placeholder="Clave">
										</div>
									</div>
									<!-- Aún no está implementado
									<div class="form-group ">
										<div class="col-xs-12">
											<div class="checkbox checkbox-success">
												<input id="checkbox-signup" type="checkbox">
												<label for="checkbox-signup">
													Recordar
												</label>
											</div>
										</div>
									</div>
									-->
									<div class="form-group account-btn text-center m-t-10">
										<div class="col-xs-12">
											<button id="btnLogin" class="btn w-md btn-bordered btn-danger waves-effect waves-light" type="submit">Iniciar Sesión</button>
										</div>
									</div>
								</form>
								<div class="clearfix"></div>
							</div>
						</div>
						<!-- end card-box-->
					</div>
					<!-- end wrapper -->
				</div>
			</div>
		</div>
	  </section>
	  <!-- END HOME -->

	<script>
		var resizefunc = [];
	</script>

	<!-- jQuery  -->
	<script src="./assets/js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/detect.js"></script>
	<script src="assets/js/fastclick.js"></script>
	<script src="assets/js/jquery.blockUI.js"></script>
	<script src="assets/js/waves.js"></script>
	<script src="assets/js/jquery.slimscroll.js"></script>
	<script src="assets/js/jquery.scrollTo.min.js"></script>

	<!-- App js -->
	<script src="assets/js/jquery.core.js"></script>
	<script src="assets/js/jquery.app.js"></script>

	<script src="js/utiles.js"></script>
	<script src="js/app.controler.js"></script>
	<script src="js/login.js"></script>

</html>
