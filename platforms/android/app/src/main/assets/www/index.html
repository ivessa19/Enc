<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Servicio Encuestas</title>

    <!-- vendor css -->
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="lib/Ionicons/css/ionicons.css" rel="stylesheet" />

    <!-- Bracket CSS -->

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

  <body>
    <div class="d-flex align-items-center justify-content-center bg-br-primary ht-100v">
<form>
    
      <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white rounded shadow-base">
        <h3><div class="tx-center mg-b-60">Encuesta Evaluación Servicio</div></h3>
        <div id="divErrorLogin" class="form-group" style="display: none;">
            <div id="divMensajeError" class="alert alert-danger" role="alert"></div>
        </div>
        <div class="form-group">
            <label>Código Prestador Servicio</label>
            <input type="password" id="Pass" class="form-control" placeholder="Ingresa tu código" maxlength="4" />
        </div><!-- form-group -->
        <button id="btnLogin" type="submit" class="btn btn-info btn-block">✔</button>
      </div>
  </form>
  </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/popper.js/popper.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
